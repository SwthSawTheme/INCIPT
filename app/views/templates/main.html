<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacker - Terminal</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="computer-screen">
        <div class="monitor-frame">
            <header class="monitor-header">
                <span class="monitor-light red"></span>
                <span class="monitor-light yellow"></span>
                <span class="monitor-light green"></span>
            </header>
            <div class="monitor-content">
                <div id="terminal">
                    <div class="terminal-header">
                        <p>root@hacker:~$ Bem-vindo ao Sistema</p>
                    </div>
                    <div class="terminal-body">
                        <p id="result">Clique nas ações abaixo para iniciar...</p>
                    </div>
                    <div class="terminal-footer">
                        <button onclick="hackDevice()">Hackear Dispositivo</button>
                        <button onclick="extractPhotos()">Extrair Fotos</button>
                        <button onclick="monitorActivity()">Monitorar Atividades</button>
                        <button onclick="increaseObsession()">Aumentar Obsessão</button>
                        <button onclick="improveHacking()">Melhorar Habilidade de Hacking</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function hackDevice() {
            fetch('/player/hack', { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    document.getElementById('result').textContent = data.hack_result ? "Hack bem-sucedido!" : "Falha no hack.";
                });
        }

        function extractPhotos() {
            fetch('/player/extract_photos', { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    document.getElementById('result').textContent = "Fotos extraídas!";
                });
        }

        function monitorActivity() {
            fetch('/player/monitor_activity', { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    document.getElementById('result').textContent = "Atividade monitorada!";
                });
        }

        function increaseObsession() {
            fetch('/player/increase_obsession', { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    document.getElementById('result').textContent = "Nível de obsessão aumentado!";
                });
        }

        function improveHacking() {
            fetch('/player/improve_hacking', { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    document.getElementById('result').textContent = "Habilidade de hacking melhorada!";
                });
        }
    </script>
</body>
</html>
