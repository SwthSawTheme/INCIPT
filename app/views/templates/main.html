<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacker - Terminal Interativo</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="computer-screen">
        <div class="monitor-frame">
            <header class="monitor-header">
                <span class="monitor-light red"></span>
                <span class="monitor-light yellow"></span>
                <span class="monitor-light green"></span>
            </header>
            <div class="monitor-content">
                <div id="terminal">
                    <div class="terminal-header">
                        <p id="path">root@hacker:~/</p> <!-- Caminho atual -->
                    </div>
                    <div class="terminal-body">
                        <div id="output">Digite um comando para começar...</div>
                        <div class="input-line">
                            <span id="prompt">root@hacker:~/</span> <!-- Prompt do terminal -->
                            <input type="text" id="command-input" autofocus onkeydown="handleCommand(event)">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentPath = '~/'; // Caminho atual do terminal

        // Função para tratar os comandos inseridos pelo usuário
        function handleCommand(event) {
            if (event.key === 'Enter') {
                const input = document.getElementById('command-input');
                const command = input.value.trim();
                
                // Envia o comando para o backend
                executeCommand(command);
                input.value = ''; // Limpa o campo de input
            }
        }

        // Função para enviar o comando ao backend e processar o resultado
        function executeCommand(command) {
            fetch('/terminal', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ command: command, path: currentPath })
            })
            .then(response => response.json())
            .then(data => {
                updateTerminal(data.output);
                if (data.path) {
                    currentPath = data.path; // Atualiza o caminho
                    document.getElementById('prompt').textContent = `root@hacker:${currentPath} `;
                }
            });
        }

        // Atualiza o terminal com o novo output
        function updateTerminal(output) {
            const outputDiv = document.getElementById('output');
            outputDiv.innerHTML += `<p>${output}</p>`;
            outputDiv.scrollTop = outputDiv.scrollHeight; // Rola para o fim do output
        }
    </script>
</body>
</html>
